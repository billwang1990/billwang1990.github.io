<div class="entry-content"><p>cocos2d-x是一款优秀的跨平台游戏引擎，本人一直感兴趣，今天终于决定安装起体验一下。</p>

<p><!--more></p>

<p>总的来说，MAC下安装很简单的：</p>

<p>步骤1：</p>

<p>下载cocos2d-x的安装包,传送门在此 <a href="http://code.google.com/p/cocos2d-x/downloads/list">http://code.google.com/p/cocos2d-x/downloads/list</a></p>

<p>步骤2：</p>

<p>解压缩下载下来的安装包，放到你想放的目录。</p>

<p>步骤3:</p>

<p>cd到解压后的目录中</p>

<p>执行命令</p>

<pre><code>sudo ./install-templates-xcode.sh -f  
</code></pre>

<p>哈哈，到现在你打开你的xcode你就可以发现多了cocos2d-x的模板了。</p>

<p>Have fun！</p>
